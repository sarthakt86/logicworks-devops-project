version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 052955857585.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=052955857585.dkr.ecr.us-east-1.amazonaws.com/logicworks-app-repo
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling Java code with Maven...
      - mvn clean install -DskipTests  # Yeh zaroori hai target/*.jar banane ke liye
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file for ECS...
      - printf '[{"name":"logicworks-container","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json